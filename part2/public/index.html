<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>

    <form @submit.prevent="logIn" class="mt-4 w-50 mx-auto p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input type="text" id="username" v-model="username" class="form-control" placeholder="username">
      </div>
      <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input type="password" id="password" v-model="password" class="form-control" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          user: null
        };
      },
      methods: {
        async logIn() {
          const username = this.username;
          const password = this.password;

          if (!username || !password) {
            alert('Please enter both username and password');
            return;
          }
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ username: username, password: password })
            });
            const result = await response.json();
            if (!response.ok) {
              throw new Error(result.error || 'Login failed');
            }
            this.user = result.user;
            console.log('Login successful:', this.user);
            // Redirect based on user type
            if (this.user.type === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (this.user.type === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              alert('Unknown user type. Please contact support.');
            }
          } catch (error) {
            console.error('Login error:', error);
            return;
          }
          // Here you would typically make an API request to authenticate
          // For demonstration, we'll just log and redirect based on a simple check
          console.log(`Attempting to sign in: ${username}`);

          // Simple example logic - in a real app, this would be an API call
          if (username === 'owner' && password === 'password') {
            window.location.href = 'owner-dashboard.html';
          } else if (username === 'walker' && password === 'password') {
            window.location.href = 'walker-dashboard.html';
          } else {
            alert('Invalid credentials. Please try again.');
          }
        }
      },
      mounted() {
        // Any initialization logic can go here
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
